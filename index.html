<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crop Yield Prediction</title>

  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Leaflet CSS (NO integrity attribute to avoid blocking when hashes mismatch) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">CropYieldðŸŒ±<span class="dot">.</span></h1>
      <p class="tag">AI-assisted crop yield prediction</p>
    </div>
  </header>

  <main class="container grid-two">
    <section class="card form-card">
      <h2>Input Data</h2>

      <form id="predictForm">
        <label>Crop type
          <select id="crop" required>
            <option value="Wheat">Wheat</option>
            <option value="Rice">Rice</option>
            <option value="Maize">Maize</option>
            <option value="Soybean">Soybean</option>
            <option value="Cotton">Cotton</option>
          </select>
        </label>

        <div class="row">
          <label>Rainfall (mm)
            <input id="rainfall" type="number" min="0" step="0.1" placeholder="e.g. 120" required>
          </label>

          <label>Temperature (Â°C)
            <input id="temp" type="number" min="-50" max="60" step="0.1" placeholder="e.g. 28" required>
          </label>
        </div>

        <div class="row">
          <label>Soil Quality (0â€“100)
            <input id="soil" type="number" min="0" max="100" step="1" placeholder="e.g. 72" required>
          </label>

          <label>Fertilizer (kg/ha)
            <input id="fert" type="number" min="0" step="0.1" placeholder="e.g. 150" required>
          </label>
        </div>

        <label>Selected Location
          <input id="locationDisplay" type="text" readonly placeholder="Click map to choose location">
        </label>

        <div class="map-wrap">
          <div id="map"></div>
          <p class="map-note">Click on map to choose a location. Weather will auto-fill.</p>
        </div>

        <div class="actions">
          <button id="predictBtn" type="submit" class="btn primary">Predict Yield</button>
          <button id="historyBtn" type="button" class="btn ghost">View History</button>
        </div>

        <div id="loading" class="loading hidden">Fetching data & predicting<span class="dots">...</span></div>

        <p class="small-note">You can use Offline AI (heuristics) or enable Online AI in <code>script.js</code> to call OpenAI/Gemini.</p>
      </form>
    </section>

    <aside class="card summary-card">
      <h3>History</h3>
      <div class="history-preview" id="historyPreview"></div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">Made with ðŸŒ± â€” CropYield</div>
  </footer>

   <!-- Leaflet JS (no integrity) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- your app scripts -->
  <script src="model.js"></script>
  <script src="script.js"></script>
</body>
</html>
